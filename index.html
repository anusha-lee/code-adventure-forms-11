      </fieldset>
      <fieldset class="field-gender">
        <legend>Gender</legend>
          <div class="gender-box">
              <input class="gender-toggle" id="male" name="gender" value="man" type="radio">
              <label class="gender-toggle-label" for="male">Male</label>

              <input class="gender-toggle" id="female" name="gender" value="woman" type="radio" checked>
              <label class="gender-toggle-label gender-toggle-right" for="female">Female</label>
          </div>
      </fieldset>
      <fieldset>
            <legend class="payments">Payment Details</legend>
			<div class="payment-wrap">
                <input type="radio" name="payments" id="card-tab" checked>
            	<label for="card-tab" class="tab-labels"><i class="fab fa-cc-visa"></i>Credit Card</label>
            	<input type="radio" name="payments" id="paypal-tab">
            	<label for="paypal-tab" class="tab-labels"><i class="fab fa-cc-paypal"></i>PayPal</label>

            <div id="creditcard-content" class="tab-content">
                <label class="card-number"><i class="far fa-credit-card"></i><input type="text" name="card-number" placeholder="Card Number"></label>
                <label class="cvc"><i class="fas fa-lock"></i><input type="text" name="cvc" placeholder="Card CVC"></label>
                <div class="expire-date">
                  <select class="card-month">
                      <option value="jan">Jan</option>

                      <option value="2022">2022</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                  </select>

              </div>

              <div id="paypal-content" class="tab-content">
